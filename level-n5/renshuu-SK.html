    let currentQuestionIndex;

    // Fungsi untuk mengacak array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Fungsi untuk menampilkan soal

      const container = document.getElementById(containerId);
      container.innerHTML = `
        <p><strong>Kalimat dalam Bahasa Indonesia:</strong> ${question.indonesia}</p>
        <p><strong>Susun kata-kata berikut:</strong></p>
        <div id="word-buttons">
          ${question.words.map(word => `<button onclick="selectWord('${word}')">${word}</button>`).join('')}
        </div>
        <p><strong>Kalimat yang disusun:</strong></p>
        <p id="sentence"></p>
      `;
    }

    // Fungsi untuk memilih kata
    function selectWord(word) {
      selectedWords.push(word);
      document.getElementById('sentence').innerText = selectedWords.join(' ') + '。';

      // Nonaktifkan tombol yang sudah dipilih
      const buttons = document.querySelectorAll('#word-buttons button');
      buttons.forEach(button => {
        if (button.innerText === word) {
          button.disabled = true;
        }
      });
    }

    // Fungsi untuk memeriksa jawaban
    function checkSentence() {
      const userSentence = selectedWords.join(' ') + '。';
      const correctSentence = wordQuestions[currentQuestionIndex].answer;

      if (userSentence === correctSentence) {
        document.getElementById('final-result').innerHTML = `<span class="correct-answer">Benar! 🎉</span>`;
      } else {
        document.getElementById('final-result').innerHTML = `<span class="wrong-answer">Salah! 😢 Jawaban yang benar adalah: ${correctSentence}</span>`;
      }

      // Reset untuk soal berikutnya
      selectedWords = [];
      currentQuestionIndex = Math.floor(Math.random() * wordQuestions.length); // Acak soal berikutnya
      displayQuestion(wordQuestions[currentQuestionIndex], 'word-questions');
    }
