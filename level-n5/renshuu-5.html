    // Fungsi untuk mengacak array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Fungsi untuk menampilkan soal
    function displayQuestions(questions, containerId) {
      const container = document.getElementById(containerId);
      questions.forEach((q, index) => {
        const quizDiv = document.createElement('div');
        quizDiv.className = 'quiz';
        quizDiv.innerHTML = `
          <p><strong>Soal ${index + 1}:</strong> ${q.question}</p>
          <div class="quiz-options" id="options${index}">
            ${q.options.map(opt => `<button onclick="selectAnswer('${opt}', '${q.answer}', 'result${index}', 'options${index}')">${opt}</button>`).join('')}
          </div>
          <p class="result" id="result${index}"></p>
        `;
        container.appendChild(quizDiv);
      });
    }

    // Fungsi untuk memilih jawaban
    const userAnswers = [];
    function selectAnswer(selectedAnswer, correctAnswer, resultId, optionsId) {
      // Simpan jawaban pengguna
      userAnswers[resultId] = {
        selected: selectedAnswer,
        correct: correctAnswer
      };

      // Ubah warna tombol yang dipilih
      const optionsContainer = document.getElementById(optionsId);
      const buttons = optionsContainer.querySelectorAll('button');
      buttons.forEach(button => {
        if (button.innerText === selectedAnswer) {
          button.classList.add('selected'); // Tambahkan class 'selected' ke tombol yang dipilih
        } else {
          button.classList.remove('selected'); // Hapus class 'selected' dari tombol lain
        }
      });
    }

    // Fungsi untuk menghitung skor dan menampilkan hasil
    function calculateScore() {
      let correctAnswers = 0;
      Object.keys(userAnswers).forEach((key) => {
        const result = document.getElementById(key);
        const userAnswer = userAnswers[key];
        if (userAnswer.selected === userAnswer.correct) {
          result.innerHTML = `<span class="correct-answer">Benar! ðŸŽ‰ (Jawaban: ${userAnswer.correct})</span>`;
          correctAnswers++;
        } else {
          result.innerHTML = `<span class="wrong-answer">Salah! ðŸ˜¢ (Jawaban: ${userAnswer.correct})</span>`;
        }
      });

      const totalQuestions = Object.keys(userAnswers).length;
      const score = (correctAnswers / totalQuestions) * 100;
      document.getElementById('final-score').innerText = `Nilai Anda: ${score.toFixed(2)}% (${correctAnswers} benar dari ${totalQuestions} soal)`;
    }

    // Acak soal dan tampilkan 30 soal
    window.onload = () => {
      const shuffledGrammar = shuffleArray(grammarQuestions).slice(0, 20); // Ambil 30 soal acak
      displayQuestions(shuffledGrammar, 'grammar-questions');
    };
