    <!-- Elemen Audio -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>

    <script>
        // Daftar kartu
        const cards = Array.from(document.querySelectorAll('.card'));
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;
        let shownCards = []; // Menyimpan indeks kartu yang sudah ditampilkan
        let autoPlayInterval; // Untuk menyimpan interval auto-play

        // Acak urutan kartu
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            cards.forEach((card, index) => {
                card.setAttribute('data-index', index);
            });
        }

        // Fungsi untuk menampilkan kartu aktif
        function showCard(index) {
            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add('active');
                    if (!shownCards.includes(index)) {
                        shownCards.push(index); // Tambahkan ke daftar yang sudah ditampilkan
                    }
                } else {
                    card.classList.remove('active');
                }
            });
        }

        // Fungsi untuk memainkan suara
        function playSound() {
            const audio = document.getElementById('clickSound');
            audio.currentTime = 0; // Reset audio ke awal
            audio.play();
        }

        // Fungsi untuk pindah ke kartu berikutnya
        function nextCard() {
            if (shownCards.length < cards.length) {
                currentIndex = (currentIndex + 1) % cards.length;
                while (shownCards.includes(currentIndex)) {
                    currentIndex = (currentIndex + 1) % cards.length;
                }
            } else {
                // Jika semua kartu sudah ditampilkan, reset daftar shownCards
                shownCards = [];
                currentIndex = 0;
            }
            showCard(currentIndex);
            playSound(); // Mainkan suara
        }

        // Fungsi untuk pindah ke kartu sebelumnya
        function prevCard() {
            const currentShownIndex = shownCards.indexOf(currentIndex);
            if (currentShownIndex > 0) {
                currentIndex = shownCards[currentShownIndex - 1];
            } else {
                // Jika sudah di awal, kembali ke akhir
                currentIndex = shownCards[shownCards.length - 1];
            }
            showCard(currentIndex);
            playSound(); // Mainkan suara
        }

        // Tombol Sebelumnya
        prevBtn.addEventListener('click', prevCard);

        // Tombol Selanjutnya
        nextBtn.addEventListener('click', nextCard);

        // Auto-play: Otomatis pindah kartu setiap 10 detik
        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                nextCard();
            }, 10000); // Ganti kartu setiap 10 detik
        }

        // Hentikan auto-play saat tombol navigasi ditekan
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // Mulai auto-play saat halaman dimuat
        startAutoPlay();

        // Hentikan auto-play saat tombol navigasi ditekan
        prevBtn.addEventListener('click', stopAutoPlay);
        nextBtn.addEventListener('click', stopAutoPlay);

        // Acak kartu saat halaman dimuat
        shuffleCards();
        showCard(currentIndex); // Tampilkan kartu pertama
    </script>
