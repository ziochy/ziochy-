<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread - Luzuno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Sesuaikan dengan file CSS Anda -->
    <style>
        /* Thread Page */
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --accent-color: #6c5ce7;
            --text-color: #2d3436;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #a29bfe;
            --danger-color: #ff4d4d;
            --danger-hover-color: #e60000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .thread-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thread-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        #createThreadButton {
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background: var(--danger-hover-color);
            transform: translateY(-2px);
        }

        .thread-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .thread-item {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 16px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thread-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .thread-item h2 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .thread-item p {
            margin: 0;
            font-size: 1rem;
            color: var(--text-color);
        }

        .thread-item .btn {
            margin-top: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .thread-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                width: 90%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="forum.html">Kembali ke Forum</a>
        <div id="navAuth"></div>
    </nav>

    <main class="thread-container">
        <h1 id="forumTitle"></h1>
        <div id="createThreadButton" style="display: none;">
            <button onclick="createThread()" class="btn">
                <i class="fas fa-plus"></i> Buat Thread Baru
            </button>
        </div>
        <div id="threadList" class="thread-list"></div>
    </main>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, serverTimestamp, query, where, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { app } from '../firebase-config.js';

        const auth = getAuth(app);
        const db = getFirestore(app);

        // Ambil ID forum dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const forumId = urlParams.get('forumId');

        // Cek apakah pengguna sudah terdaftar selama 1 bulan 1 hari
        const isUserEligible = (user) => {
            const registrationDate = new Date(user.metadata.creationTime);
            const currentDate = new Date();
            const diffTime = currentDate - registrationDate;
            const diffDays = diffTime / (1000 * 60 * 60 * 24); // Konversi ke hari
            return diffDays >= 31; // 1 bulan 1 hari = 31 hari
        };

        // Cek apakah pengguna memiliki hak istimewa
        const isPrivilegedUser = (user) => {
            return user.email === 'riskiziochy@gmail.com'; // Ganti dengan email admin
        };

        // Muat thread dalam forum
        const loadThreads = async () => {
            const threadList = document.getElementById('threadList');
            threadList.innerHTML = ''; // Kosongkan daftar thread

            const q = query(collection(db, 'threads'), where('forumId', '==', forumId));
            const querySnapshot = await getDocs(q);
            const threads = [];

            querySnapshot.forEach((doc) => {
                threads.push({ id: doc.id, ...doc.data() });
            });

            // Urutkan thread berdasarkan waktu pembuatan (terbaru di atas)
            threads.sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis());

            // Tampilkan thread
            threads.forEach((thread) => {
                threadList.innerHTML += `
                    <div class="thread-item">
                        <h2>${thread.title}</h2>
                        <p>${thread.content}</p>
                        ${isPrivilegedUser(auth.currentUser) ? `
                            <button onclick="deleteThread('${thread.id}')" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Hapus Thread
                            </button>
                        ` : ''}
                        <a href="comments.html?threadId=${thread.id}" class="btn">
                            <i class="fas fa-comment"></i> Lihat Komentar
                        </a>
                    </div>
                `;
            });
        };

        // Buat thread baru
        window.createThread = async () => {
            const title = prompt('Masukkan judul thread:');
            const content = prompt('Masukkan isi thread:');

            if (title && content) {
                await addDoc(collection(db, 'threads'), {
                    forumId: forumId,
                    title: title,
                    content: content,
                    createdAt: serverTimestamp(),
                    createdBy: auth.currentUser.uid
                });
                alert('Thread berhasil dibuat!');
                loadThreads();
            }
        };

        // Hapus thread (hanya untuk pengguna istimewa)
        window.deleteThread = async (threadId) => {
            if (confirm('Apakah Anda yakin ingin menghapus thread ini?')) {
                try {
                    await deleteDoc(doc(db, 'threads', threadId));
                    alert('Thread berhasil dihapus!');
                    loadThreads(); // Muat ulang daftar thread setelah menghapus
                } catch (error) {
                    console.error('Error deleting thread:', error);
                    alert('Gagal menghapus thread.');
                }
            }
        };

        // Muat thread saat halaman dimuat
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Tampilkan tombol buat thread jika pengguna memenuhi syarat
                if (isUserEligible(user) || isPrivilegedUser(user)) {
                    document.getElementById('createThreadButton').style.display = 'block';
                }

                // Muat thread
                loadThreads();
            } else {
                window.location.href = 'login.html'; // Redirect jika belum login
            }
        });
    </script>
</body>
</html>
