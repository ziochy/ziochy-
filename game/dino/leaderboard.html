<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('wallpaper.jpg'); /* Tambahkan wallpaper di sini */
            background-size: cover; /* Sesuaikan ukuran wallpaper */
            background-position: center; /* Posisikan wallpaper di tengah */
            background-repeat: no-repeat; /* Hindari pengulangan wallpaper */
            background-attachment: fixed; /* Biarkan wallpaper tetap saat menggulir */
            font-family: Arial, sans-serif;
        }
        .leaderboard-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .leaderboard-container h1 {
            font-size: 2em;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .leaderboard {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .leaderboard-item .rank {
            font-weight: bold;
            color: #e74c3c;
        }
        .leaderboard-item .name {
            flex: 1;
            margin: 0 10px;
        }
        .leaderboard-item .score {
            font-weight: bold;
            color: #2ecc71;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <div id="leaderboardList" class="leaderboard"></div>
        <button class="back-button" onclick="window.location.href = 'dino.html'">Kembali ke Game</button>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, query, collection, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { app } from '../firebase-config.js';

        const auth = getAuth(app);
        const db = getFirestore(app);
        const leaderboardList = document.getElementById('leaderboardList');

        // Tampilkan leaderboard
        async function loadLeaderboard() {
            leaderboardList.innerHTML = '';

            try {
                const q = query(collection(db, 'scores'), orderBy('score', 'desc'), limit(10));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    leaderboardList.innerHTML = '<p>Tidak ada data skor.</p>';
                    return;
                }

                querySnapshot.forEach((doc, index) => {
                    const data = doc.data();
                    leaderboardList.innerHTML += `
                        <div class="leaderboard-item">
                            <span class="rank">${index + 1}</span>
                            <span class="name">${data.name}</span>
                            <span class="score">${data.score}</span>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardList.innerHTML = '<p>Gagal memuat leaderboard.</p>';
            }
        }

        // Muat leaderboard saat halaman dimuat
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadLeaderboard();
            } else {
                window.location.href = 'login.html'; // Redirect ke halaman login jika belum login
            }
        });
    </script>
</body>
</html>
