<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <!-- Same styles as index.html -->
    <style>/* Signup Page */
:root {
    --bg-color: #f4f7f6;
    --card-bg: #ffffff;
    --accent-color: #6c5ce7;
    --text-color: #2d3436;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --hover-color: #a29bfe;
    --google-blue: #4285F4;
    --google-hover-blue: #357ABD;
}

body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.auth-container {
    max-width: 400px;
    width: 100%;
    padding: 2rem;
    background: var(--card-bg);
    border-radius: 15px;
    box-shadow: 0 8px 32px var(--shadow-color);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
}

.auth-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

h2 {
    color: var(--accent-color);
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid var(--accent-color);
    border-radius: 8px;
    background: var(--bg-color);
    color: var(--text-color);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: var(--hover-color);
    box-shadow: 0 0 8px rgba(108, 92, 231, 0.3);
    outline: none;
}

.btn {
    background: var(--accent-color);
    color: white;
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
    font-size: 1rem;
}

.btn:hover {
    background: var(--hover-color);
    transform: translateY(-2px);
}

.google-btn {
    background: var(--google-blue);
    color: white;
    padding: 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 1rem;
    transition: background 0.3s ease, transform 0.3s ease;
}

.google-btn:hover {
    background: var(--google-hover-blue);
    transform: translateY(-2px);
}

.google-btn img {
    width: 24px;
    height: 24px;
}

p {
    margin-top: 1.5rem;
    color: var(--text-color);
}

a {
    color: var(--accent-color);
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: var(--hover-color);
}

/* Responsive Design */
@media (max-width: 480px) {
    .auth-container {
        padding: 1.5rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    .btn, .google-btn {
        padding: 0.7rem;
        font-size: 0.9rem;
    }
}</style>
</head>
<body>
    <div class="auth-container">
        <h2>Daftar ke Luzuno</h2>
        <form id="signupForm">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Daftar</button>
        </form>
        
        <div class="google-btn" id="googleSignup">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="24"/>
            Daftar dengan Google
        </div>
        
        <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
    </div>

    <script type="module">
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup 
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { app } from './firebase-config.js';

        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Handle email/password signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target[0].value;
            const email = e.target[1].value;
            const password = e.target[2].value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    username: username,
                    email: email
                });
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message);
            }
        });

        // Handle Google signup
        document.getElementById('googleSignup').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if user exists
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    await setDoc(doc(db, "users", user.uid), {
                        username: user.displayName || user.email.split('@')[0],
                        email: user.email
                    });
                }
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
